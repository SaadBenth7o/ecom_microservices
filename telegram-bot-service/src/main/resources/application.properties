# Application
spring.application.name=telegram-bot-service

# Server Port
server.port=8087

# Eureka Client - DISABLED (causes startup blocking)
eureka.client.enabled=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Config Server (Optional)
spring.config.import=optional:configserver:http://localhost:8888

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Spring AI OpenAI Configuration (use environment variables)
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o

# Telegram Bot Configuration (use environment variable)
telegram.api.key=${TELEGRAM_BOT_TOKEN}

